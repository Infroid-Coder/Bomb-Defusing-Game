<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <!-- <script src="https://kit.fontawesome.com/bdfb0077f4.js" crossorigin="anonymous"></script> -->
    <title>Bomb Defusing Game</title>
</head>
<body onload="pswGen()">
    <div id="paused">
        <p id="psd">Paused</p>
    </div>
    <i class="info" onclick="redirect()">i</i>
    <div id="align">
        <div id="overlay1"></div>
        <div id="overlay2"></div>
        <div id="overlay3"></div>
        <div id="overlay4" onclick="Pause()"></div>
        <br>
        <div id="box">
            <div id="align-score"><p id="score">Score: <span id="scr"></span></p></div>
            <div id="img-div"><img src="Bomb.gif" id="img"></div>
            <p id="timer">00:00</p>
            <p id="stat">Status: </p>
            <p id="psw"></p>
            <br>
            <input type="text" id="enter">
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        function redirect(){
            Pause()
            window.open("instruction.html")
        }
    </script>
</body>
</html>
